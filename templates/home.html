<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환영합니다</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .welcome-message {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .user-info {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .action-buttons {
      display: flex;
      gap: 20px;
    }
    .action-button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .action-button:hover {
      background-color: #45a049;
    }
    .logout-button {
      background-color: #f44336;
    }
    .logout-button:hover {
      background-color: #e53935;
    }

    /* 네모난 상자 아이콘 스타일 */
    .box-icon {
      width: 70px; /* 아이콘의 너비 */
      height: 70px; /* 아이콘의 높이 */
      background-color: #4CAF50; /* 상자의 배경 색상 */
      display: flex; /* 아이콘을 중앙 정렬하기 위해 flexbox 사용 */
      align-items: center; /* 수직 정렬 */
      justify-content: center; /* 수평 정렬 */
      color: white; /* 아이콘 안 텍스트 색상 */
      font-size: 20px; /* 텍스트 크기 */
      text-decoration: none; /* 링크 텍스트의 기본 스타일 제거 */
      border-radius: 5px; /* 모서리 둥글게 하기 (선택 사항) */
      transition: transform 0.3s ease; /* 마우스를 올렸을 때 부드럽게 변화 */
    }

    /* 마우스를 올렸을 때 아이콘이 커지는 효과 */
    .box-icon:hover {
      transform: scale(1.2);
    }

    /* 그래프 캔버스 스타일 */
    .chart-container {
      width: 80%;
      height: 400px;
      margin-top: 40px;
      display: none; /* 기본적으로 그래프를 숨겨놓음 */
    }
  </style>
  <!-- Chart.js 라이브러리 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="welcome-message">환영합니다!</div>

    <div class="action-buttons">
      <button class="action-button" id="showGraphBtn">그래프 보기</button> <!-- 버튼 추가 -->
    </div>

    <!-- 차트를 표시할 캔버스 -->
    <div class="chart-container" id="chartContainer">
      <canvas id="myBarChart"></canvas>
    </div>

    <script>
      // 버튼 클릭 시 그래프 보이기
      document.getElementById('showGraphBtn').addEventListener('click', function() {
        document.getElementById('chartContainer').style.display = 'block'; // 그래프 보이기
      });

      // 차트 데이터를 설정합니다.
      var ctx = document.getElementById('myBarChart').getContext('2d');
      var myBarChart = new Chart(ctx, {
          type: 'bar', // 막대 그래프 유형
          data: {
              labels: ['둔산2동', '탄방동', '둔산1동', '관저2동', '괴정동'], // x축 레이블 (카테고리)
              datasets: [{
                  label: '서구 매출액 비교',
                  data: [1614.7, 1115.8, 572.7, 445.1, 375.8], // 각 카테고리의 값 (y축 값)
                  backgroundColor: 'rgba(54, 162, 235, 0.2)', // 막대 색
                  borderColor: 'rgba(54, 162, 235, 1)', // 막대 테두리 색
                  borderWidth: 1
              }]
          },
          options: {
              responsive: true, // 화면 크기에 맞게 반응형
              scales: {
                  y: {
                      beginAtZero: true // y축이 0부터 시작하도록 설정
                  }
              }
          }
      });
    </script>
  </div>
</body>
</html>
