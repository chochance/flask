<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 성공</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .welcome-message {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .user-info {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .action-buttons {
      display: flex;
      gap: 20px;
    }
    .action-button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .action-button:hover {
      background-color: #45a049;
    }
    .logout-button {
      background-color: #f44336;
    }
    .logout-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-message">환영합니다!</div>
    <div class="user-info">로그인에 성공했습니다.</div>
    
        <li class="navbar-item">
          <a href="{{ url_for('profile') }}" class="btn btn-success">내 프로필</a>
         
    </div>
  </div>
</body>
</html>
